name: Deploy Node.js App to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch (e.g., main or master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Replace with your Node.js version

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (if applicable)
      - name: Build project
        run: npm run build  # Replace with your build script if needed

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Replace with your build output directory
